name: 'Check Branch'

on:
  pull_request:

jobs:
  check_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check branch
        # Only allow merges to main from either 'develop' or version tags (e.g., v0.26.2)
        if: github.base_ref == 'main' && !(github.head_ref == 'develop')
        run: |
          # check for version branch
          if [[ "${{ github.head_ref }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
                echo "All ok. it's a version branch."
                exit 0
          else
                echo "ERROR: You can only merge to main from develop or version tags (e.g., v0.26.2)"
                exit 1
          fi

