name: 'Check Branch'

on:
  pull_request:

jobs:
  check_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check branch
        # Only allow merges to main from either 'develop' or version tags (e.g., v0.26.2)
        if: github.base_ref == 'main' && !(github.head_ref == 'develop' || matches(github.head_ref, '^v\d+\.\d+\.\d+$'))
        run: |
          echo "ERROR: You can only merge to main from develop."
          exit 1
