; By default, testenvs are configured to:
; - don't skip dist (skipsdist = False)
; - don't skip the package installation (skip_install = False)
; - don't use source installation (usedevelop = False)
; where one of those steps is not necessary for the test,
; we set the associated flag (e.g. for linting we don't need
; the package installation).
[tox]
envlist = bandit, safety, black, black-check, isort, isort-check, check-hash, check-packages, check-dependencies, flake8, mypy, pylint, darglint, check-generate-all-protocols, check-abciapp-specs, check-abci-docstrings, check-handlers, py{3.7,3.8,3.9,3.10}-{win,linux,darwin}
; when running locally we don't want to fail for no good reason
skip_missing_interpreters = true
isolated_build = True

[deps-tests]
deps =
    tomte[tests]==0.2.12

[deps-packages]
deps =
    {[deps-tests]deps}
    open-autonomy==0.12.1.post4
    requests==2.28.2
    py-multibase==1.0.3
    py-multicodec==0.2.1
    py-eth-sig-utils
    grpcio==1.53.0
    asn1crypto<1.5.0,>=1.4.0
    open-aea-ledger-ethereum==1.39.0.post1
    open-aea-ledger-cosmos==1.39.0.post1
    protobuf<=3.20.1,>=3.19
    hypothesis==6.21.6
    open-aea-test-autonomy==0.12.1.post4
    open-aea-web3==6.0.1
    ipfshttpclient==0.8.0a2
    open-aea-cli-ipfs==1.39.0.post1
    aiohttp<3.8,>=3.7.4
    certifi
    multidict
    ecdsa>=0.15
    eth_typing
    hexbytes==0.3.1
    packaging
    py-ecc==6.0.0
    pytz==2022.2.1
    typing_extensions>=3.10.0.2
    websocket_client<1,>=0.32.0
    toml==0.10.2
    pytest-asyncio
    eth-utils==2.2.0
    eth-abi==4.0.0
    pycryptodome==3.18.0
    pytest==7.2.1
    urllib3==1.26.16
    jsonschema<=4.19.0,>=4.16.0

[testenv]
basepython = python3
whitelist_externals = /bin/sh
deps = {[deps-packages]deps}
passenv = *
extras = all
setenv =
    PYTHONHASHSEED=0
    PYTHONPATH={env:PWD:%CD%}
    PACKAGES_PATHS = packages/valory
    SKILLS_PATHS = {env:PACKAGES_PATHS}/skills
    SERVICE_SPECIFIC_PACKAGES = {env:SKILLS_PATHS}/market_manager_abci {env:SKILLS_PATHS}/decision_maker_abci {env:SKILLS_PATHS}/trader_abci {env:SKILLS_PATHS}/tx_settlement_multiplexer_abci

[testenv:bandit]
skipsdist = True
skip_install = True
deps = tomte[bandit]==0.2.12
commands =
    bandit -s B101 -r {env:SERVICE_SPECIFIC_PACKAGES}
    bandit -s B101 -r scripts

[testenv:black]
skipsdist = True
skip_install = True
deps = tomte[black]==0.2.12
commands = black {env:SERVICE_SPECIFIC_PACKAGES} scripts

[testenv:black-check]
skipsdist = True
skip_install = True
deps = tomte[black]==0.2.12
commands = black --check {env:SERVICE_SPECIFIC_PACKAGES} scripts

[testenv:isort]
skipsdist = True
skip_install = True
deps = tomte[isort]==0.2.12
commands =
    isort {env:SERVICE_SPECIFIC_PACKAGES} --gitignore
    isort scripts/

[testenv:isort-check]
skipsdist = True
skip_install = True
deps = tomte[isort]==0.2.12
commands = isort --check-only --gitignore {env:SERVICE_SPECIFIC_PACKAGES} scripts

[testenv:check-hash]
skipsdist = True
usedevelop = True
deps = open-autonomy[all]==0.12.1.post4
commands =
    autonomy init --reset --author ci --remote --ipfs --ipfs-node "/dns/registry.autonolas.tech/tcp/443/https"
    autonomy packages sync
    autonomy packages lock --check

[testenv:check-packages]
skipsdist = True
usedevelop = True
deps = {[deps-packages]deps}
commands =
    autonomy init --reset --author ci --remote --ipfs --ipfs-node "/dns/registry.autonolas.tech/tcp/443/https"
    autonomy packages sync
    autonomy check-packages

[testenv:check-dependencies]
skipsdist = True
usedevelop = True
commands =
    autonomy packages sync
    {toxinidir}/scripts/check_dependencies.py

[testenv:flake8]
skipsdist = True
skip_install = True
deps = tomte[flake8]==0.2.12
commands =
    flake8 {env:SERVICE_SPECIFIC_PACKAGES}
    flake8 scripts

[testenv:mypy]
skipsdist = True
skip_install = True
deps = tomte[mypy]==0.2.12
commands =
    mypy {env:SERVICE_SPECIFIC_PACKAGES} --disallow-untyped-defs --config-file tox.ini
    mypy scripts --disallow-untyped-defs --config-file tox.ini

[testenv:pylint]
whitelist_externals = /bin/sh
skipsdist = True
deps =
    {[deps-packages]deps}
    tomte[pylint]==0.2.12
commands = pylint --ignore-patterns=".*_pb2.py" --ignore-paths="^packages/valory/.*$" --disable=C0103,R0801,R0912,C0301,C0201,C0204,C0209,W1203,C0302,R1735,R1729,W0511 {env:SERVICE_SPECIFIC_PACKAGES} scripts

[testenv:safety]
skipsdist = True
skip_install = True
deps = tomte[safety]==0.2.12
commands = safety check -i 37524 -i 38038 -i 37776 -i 38039 -i 39621 -i 40291 -i 39706 -i 41002 -i 51358 -i 51499

[testenv:darglint]
skipsdist = True
skip_install = True
deps = tomte[darglint]==0.2.12
commands = darglint scripts {env:SERVICE_SPECIFIC_PACKAGES}/*

[testenv:check-generate-all-protocols]
skipsdist = True
usedevelop = True
deps =
    {[deps-packages]deps}
    tomte[isort]==0.2.12
    tomte[black]==0.2.12
commands = autonomy generate-all-protocols --check-clean

[testenv:spell-check]
whitelist_externals = mdspell
skipsdist = True
usedevelop = True
deps = tomte[cli]==0.2.12
commands = tomte check-spelling

[testenv:abci-docstrings]
skipsdist = True
usedevelop = True
commands = autonomy analyse docstrings --update

[testenv:check-abci-docstrings]
skipsdist = True
usedevelop = True
commands = autonomy analyse docstrings

[testenv:check-abciapp-specs]
skipsdist = True
usedevelop = True
commands =
    autonomy init --reset --author ci --remote --ipfs --ipfs-node "/dns/registry.autonolas.tech/tcp/443/https"
    autonomy packages sync
    autonomy analyse fsm-specs

[testenv:check-handlers]
skipsdist = True
usedevelop = True
commands = autonomy analyse handlers -h abci -h http -h contract_api -h ledger_api -h signing -i abstract_abci -i contract_subscription

[testenv:check-doc-hashes]
skipsdist = True
skip_install = True
commands =
    aea init --reset --author ci --remote --ipfs --ipfs-node "/dns/registry.autonolas.tech/tcp/443/https"
    aea packages sync
    {toxinidir}/scripts/check_doc_ipfs_hashes.py

[testenv:fix-doc-hashes]
skipsdist = True
skip_install = True
commands = {toxinidir}/scripts/check_doc_ipfs_hashes.py --fix

[testenv:liccheck]
skipsdist = True
usedevelop = True
deps = tomte[liccheck,cli]==0.2.12
commands =
    tomte freeze-dependencies --output-path {envtmpdir}/requirements.txt
    liccheck -s tox.ini -r {envtmpdir}/requirements.txt -l PARANOID

[testenv:analyse-service]
skipsdist = True
usedevelop = True
commands = autonomy analyse service --public-id valory/trader --skip-warnings

[flake8]
paths=packages
exclude=.md,
    *_pb2.py,
    *_pb2_grpc.py,
    custom_types.py,

max-line-length = 88
select = B,C,D,E,F,I,W,
ignore = E203,E501,W503,D202,B014,D400,D401,DAR
application-import-names = packages,tests,scripts

# ignore as too restrictive for our needs:
# D400: First line should end with a period
# D401: First line should be in imperative mood
# E501: https://www.flake8rules.com/rules/E501.html (Line too long)
# E203: https://www.flake8rules.com/rules/E203.html (Whitespace)
# W503: https://www.flake8rules.com/rules/W503.html (Line break)
# D202: blank lines
# B014: redundant exception

[isort]
# for black compatibility
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
use_parentheses=True
ensure_newline_before_comments = True
line_length=88
# custom configurations
order_by_type=False
case_sensitive=True
lines_after_imports=2
skip=
skip_glob =
known_first_party=autonomy
known_packages=packages
known_local_folder=tests
sections=FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,PACKAGES,LOCALFOLDER

[mypy]
python_version = 3.10
strict_optional = True
exclude=(.*_pb2|.*custom_types)

# Before adding a module here, make sure it does not support type hints
