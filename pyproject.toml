openapi-core = "==0.15.0"
openapi-spec-validator = "<0.5.0,>=0.4.0"
pyinstaller = "==6.8.0"

[tool.poetry.dependencies.tomte]
version = "==0.2.17"
extras = [ "cli", "tests",]
