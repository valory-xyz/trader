[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "trader"
version = "0.1.0"
description = ""
authors = [ "David Minarsch <david.minarsch@googlemail.com>", "Jose Moreira Sanchez <jose.moreira.sanchez@valory.xyz>", "Adamantios Zaras <adamantios.zaras@valory.xyz>",]
readme = "README.md"
repository = "https://github.com/valory-xyz/trader"
keywords = [ "trader", "autonomy", "autonomous", "autonolas", "service", "multi", "agent",]
classifiers = [ "Environment :: Console", "Environment :: Web Environment", "Development Status :: 2 - Pre-Alpha", "Intended Audience :: Developers", "License :: OSI Approved :: Apache Software License", "Natural Language :: English", "Operating System :: MacOS", "Operating System :: Microsoft", "Operating System :: Unix", "Programming Language :: Python :: 3.10", "Topic :: Communications", "Topic :: Internet", "Topic :: Scientific/Engineering", "Topic :: Software Development", "Topic :: System",]
[[tool.poetry.packages]]
include = "packages"

[tool.poetry.dependencies]
python = ">=3.10, <3.11"
open-autonomy = "==0.12.1.post4"
requests = "==2.28.2"
py-multibase = "==1.0.3"
py-multicodec = "==0.2.1"
py-eth-sig-utils = "*"
grpcio = "==1.53.0"
asn1crypto = "<1.5.0,>=1.4.0"
open-aea-ledger-ethereum = "==1.39.0.post1"
open-aea-ledger-cosmos = "==1.39.0.post1"
protobuf = "<=3.20.1,>=3.19"
hypothesis = "==6.21.6"
open-aea-test-autonomy = "==0.12.1.post4"
open-aea-web3 = "==6.0.1"
ipfshttpclient = "==0.8.0a2"
open-aea-cli-ipfs = "==1.39.0.post1"
aiohttp = "<3.8,>=3.7.4"
certifi = "*"
multidict = "*"
ecdsa = ">=0.15"
eth_typing = "*"
hexbytes = "==0.3.1"
packaging = "*"
py-ecc = "==6.0.0"
pytz = "==2022.2.1"
typing_extensions = ">=3.10.0.2"
websocket_client = "<1,>=0.32.0"
toml = "^0.10.2"
pytest-asyncio = "*"
eth-utils = "==2.2.0"
eth-abi = "==4.0.0"
pycryptodome = "==3.18.0"
pytest = "==7.2.1"
urllib3 = "==1.26.16"
jsonschema = "<=4.19.0,>=4.16.0"

[tool.poetry.group.dev.dependencies.tomte]
version = "==0.2.12"
extras = [ "cli", "tests",]
